<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="reset.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header_left">
                <a class="hl_left" href="#">About</a>
                <a class="hl_left" href="#">Store</a>
            </div>
            <div class="header_right">
                <a class="hl_right" href="#">Gmail</a>
                <a class="hl_right" href="#">Images</a>
                <a class="products" href="#"></a>
                <a class="sign_in" href="#">Sign in</a>
            </div>
        </div>
        <div class="logo">
            <div class="logo_image">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            </div>
        </div>
        <div class="search">
            <div class="search_bar">
                <div class="search_icon">
                    <svg class="icon_svg" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
                <div class="search_input">
                    <input class="input" type="text">
                </div>
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search" class="button_style">
                <input type="submit" value="I'm Feeling Lucky" class="button_style">
            </div>
        </div>
        <div class="bottom"></div>
        <div class="footer">
                <div class="footer_left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer_center">
                    <a href="#">Carbon neutral since 2007</a>
                </div>
                <div class="footer_right">
                    <a href="#">Settings</a>
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                </div>
        </div>
    </div>
</body>
</html>
